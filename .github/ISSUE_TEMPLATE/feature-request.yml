name: "Feature request ➕"
description: Suggest an idea for this project
title: feat/ {{ summarize your feature request here }}
type: Feature
labels: 
  - "feature request ➕"
assignees:
  - commitybyguardia
projects:
  - "guardiafinance/13"

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
  - type: textarea
    id: feature-description
    attributes:
      label: Describe the feature you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: Tell us about your ideal feature
      value: |
        **Feature Summary**
        [Provide a brief, one-sentence summary of the feature]

        **User Story**
        As a [type of user], 
        I want [feature/functionality] 
        so that [benefit/value].

        **Current Behavior**
        [Describe how things work currently, if applicable]

        **Desired Behavior**
        [Describe how you want things to work with this new feature]

        **Business Value**
        [Explain why this feature is important and what value it brings]
    validations:
      required: true
  - type: textarea
    id: solution-description
    attributes:
      label: Describe the solution you'd like
      description: A detailed description of the proposed solution.
      placeholder: Tell us about your ideal solution
      value: |
        **Proposed Solution**
        [Describe your preferred solution in detail]

        **Implementation Considerations**
        - [ ] Frontend changes needed
        - [ ] Backend changes needed
        - [ ] Database changes needed
        - [ ] API changes needed
        - [ ] Documentation updates needed

        **Acceptance Criteria**
        - [ ] [Specific criteria that must be met for this feature to be considered complete]
        - [ ] [Add more criteria as needed]

        **Definition of Done**
        - [ ] Feature is implemented and tested
        - [ ] Documentation is updated
        - [ ] Code is reviewed and approved
        - [ ] Feature is deployed to production
    validations:
      required: true
  - type: textarea
    id: alternatives-considered
    attributes:
      label: Describe alternatives you've considered
      description: Any alternative solutions or approaches you've thought about.
      placeholder: What other approaches have you thought about?
      value: |
        **Alternative 1**
        [Describe the first alternative approach]
        
        **Pros:** [List the advantages]
        **Cons:** [List the disadvantages]

        **Alternative 2**
        [Describe another alternative approach, if applicable]
        
        **Pros:** [List the advantages]
        **Cons:** [List the disadvantages]

        **Why the proposed solution is better**
        [Explain why your proposed solution is preferred over these alternatives]
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Any additional information that might be helpful
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        In some cases we may need more details, so please consider sharing this information with us below.

        > [!NOTE]
        > We will only contact you if it is absolutely necessary. To follow the progress of the issue, you can follow it here on Github
  - type: input
    id: slack-username
    attributes:
      label: Slack Username
      description: We will use this Slack username onto [Comm.ity by Guardia](https://commitybyguardia.slack.com) to contact you if we need more info.
      placeholder: ex. @joao.silva
    validations:
      required: false
  - type: input
    id: email
    attributes:
      label: Email for contact
      description: We will use this email to contact you if we need more info.
      placeholder: ex. email@example.com
    validations:
      required: false
